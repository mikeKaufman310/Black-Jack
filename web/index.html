<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js" defer></script>
        <title>Black Jack</title>
    </head>
    <body>
        <div id="dealerTitle">Dealer Hand:</div>
        <div id="dealerStatArea">
            <div id="dealerCardsTitle">Cards:</div>
            <div id="dealerCards"></div>
            <div id="dealerValue"></div>
        </div>
        <div id="playerTitle">Your Hand:</div>
        <div id="playerStatArea">
            <div id="playerCardsTitle">Cards:</div>
            <div id="playerCards"></div>
            <div id="playerValue"></div>
        </div>
        <button id="playButton" onclick="gameStart()">Start Game</button>
        <button id="hitButton" onclick="playerHit()">Hit</button>
        <button id="stayButton" onclick="dealerTurn()">Stay</button>
        <style>
            #dealerStatArea{
                margin-left: 10px;
            }

            #playerStatArea{
                margin-left: 10px;
            }

            #splitButton{
                visibility: hidden;
            }

            #playerCards{
                margin-left: 10px;
            }

            #dealerCards{
                margin-left: 10px;
            }

            #dealerValue{
                margin-left: 10px;
            }

            #playerValue{
                margin-left: 10px;
            }
        </style>
        <button id="doubleButton">Double Down</button>
        <button id="splitButton">Split</button>
        <div id="winnerBox"></div>
    </body>
</html>
